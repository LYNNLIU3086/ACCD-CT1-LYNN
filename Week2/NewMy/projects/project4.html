<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Project Four — Lynn Liu</title>
<style>
/* 全局样式 */
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family:"Helvetica Neue","PingFang SC",Arial,sans-serif;
  background:#000;
  color:#fff;
  line-height:1.7;
  overflow-x:hidden;
}

/* 顶部导航 */
header {
  position: fixed;
  top:0; left:0; right:0;
  width:100%;
  padding:20px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(4px);
}
header h1 {
  font-size:1.5em;
  font-weight:400;
  letter-spacing:1px;
}
nav a {
  color:#fff;
  text-decoration:none;
  margin-left:40px;
  font-weight:400;
  font-size:1em;
  transition:color 0.3s;
}
nav a:hover {color:crimson;}

/* 主体容器 */
.container {
  max-width:900px;
  margin:100px auto 60px;
  padding:0 40px;
  display:flex;
  flex-direction:column;
  gap:32px;
}

/* 标题与简介 */
.section h1 {
  font-size:clamp(28px,5vw,36px);
  font-weight:700;
  margin-bottom:12px;
}
.section .description {
  color:#ddd;
  font-size:1rem;
  line-height:1.6;
  margin-bottom:24px;
}

/* 视频与图片统一比例 16:9 */
.media-wrapper {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  border-radius:8px;
  overflow:hidden;
  background:#111;
}
.media-wrapper iframe,
.media-wrapper img {
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  border:none;
  cursor:pointer;
  transition: transform 0.3s ease;
}
.media-wrapper img:hover {transform:scale(1.02);}

/* Lightbox */
.lightbox {
  display:none;
  position:fixed;
  z-index:3000;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
}
.lightbox img {
  max-width:90%;
  max-height:80%;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
.lightbox.active {display:flex;}

/* 底部项目导航 */
.project-nav {
  display:flex;
  justify-content:space-between;
  margin-top:60px;
  padding-top:20px;
  border-top:1px solid #333;
  font-weight:600;
}
.project-nav a {
  text-decoration:none;
  color:#fff;
  transition:color .3s;
}
.project-nav a:hover {color:crimson;}

/* 响应式 */
@media (max-width: 800px) {
  nav {
    padding: 16px 24px;
  }
  nav .menu {
    gap: 20px;
  }
}

@media (max-width: 500px) {
  nav {
    flex-direction: column;
    align-items: center;
    padding: 16px 0;
  }
  nav .menu {
    flex-direction: row;
    gap: 16px;
    margin-top: 8px;
  }
  nav .logo {
    font-size: 1.2rem;
  }
}
</style>
</head>
<body>

<header>
  <h1>LYNN LIU</h1>
  <nav>
    <a href="../index.html">Works</a>
    <a href="../resume.html">Resume</a>
    <a href="../about.html">About</a>
  </nav>
</header>

<div class="media-wrapper" style="position:relative;">
    <img src="../assets/project4_img.jpg" alt="Project 1 image 1">
    <div style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>
</div>


<div class="container section">
  <h1>Project Four — 光影装置实验</h1>
  <p class="description">
    本项目探索 <b>空间互动与光影实验</b>，通过感应装置捕捉观众动作，
    生成动态光影效果，使静态空间呈现出呼吸般的生命感。
  </p>

  <!-- Vimeo 视频 -->
  <div class="media-wrapper">
    <iframe src="https://player.vimeo.com/video/1043932816" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>

  <!-- 图片展示 -->
  <div class="media-wrapper">
    <img src="../assets/project4_img1.jpg" alt="Project Four image 1">
  </div>
  <div class="media-wrapper">
    <img src="../assets/project4_img2.jpg" alt="Project Four image 2">
  </div>
  <div class="media-wrapper">
    <img src="../assets/project4_img3.jpg" alt="Project Four image 3">
  </div>

  <!-- 底部三连导航 -->
  <div class="project-nav">
    <a href="project3.html" class="prev">← Project Three</a>
    <a href="../index.html" class="overview">返回总览</a>
    <a href="project5.html" class="next">Project Five →</a>
  </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img src="" alt="Expanded view">
</div>

<script>
  // Lightbox 功能
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  document.querySelectorAll('.media-wrapper img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });
  lightbox.addEventListener('click', () => lightbox.classList.remove('active'));

// 禁止右键菜单
document.addEventListener('contextmenu', function(e){
    e.preventDefault();
    alert("右键已禁用");
});
// 禁止复制、剪切、选择
document.addEventListener('copy', e => e.preventDefault());
document.addEventListener('cut', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());

let lastScrollTop = 0;
const navbar = document.querySelector("nav"); // 你的菜单栏标签是 nav 的话

window.addEventListener("scroll", function() {
  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  if (scrollTop > lastScrollTop) {
    // 向下滚动 -> 隐藏菜单栏
    navbar.style.transform = "translateY(-100%)";
  } else {
    // 向上滚动 -> 显示菜单栏
    navbar.style.transform = "translateY(0)";
  }
  lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // 防止负值
});
</script>


</body>
</html>
