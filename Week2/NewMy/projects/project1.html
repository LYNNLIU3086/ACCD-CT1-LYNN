<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Project Two — Lynn Liu</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family:"Helvetica Neue","PingFang SC",Arial,sans-serif;
  background:#000;
  color:#fff;
  line-height:1.7;
}

/* 导航栏 */
header {
  position: fixed;
  top:0; left:0; right:0;
  width:100%;
  padding:20px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(4px);
}
header h1 {
  font-size:1.5em;
  font-weight:400;
  letter-spacing:1px;
}
nav a {
  color:#fff;
  text-decoration:none;
  margin-left:40px;
  font-weight:400;
  font-size:1em;
  transition:color 0.3s;
}
nav a:hover {color:crimson;}

/* 主体容器 */
.container {
  max-width:900px;
  margin:100px auto 60px;
  padding:0 40px;
  display:flex;
  flex-direction:column;
  gap:32px;
}

/* 项目标题与简介 */
.section h1 {
  font-size:1.8em;
  font-weight:700;
  margin-bottom:12px;
}
.section .description {
  color:#ddd;
  font-size:1rem;
  line-height:1.6;
  margin-bottom:24px;
}

/* 媒体比例统一 */
.media-wrapper {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 16:9 比例 */
  border-radius:8px;
  overflow:hidden;
  background:#111;
}

.media-wrapper iframe,
.media-wrapper img {
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  border:none;
  cursor:pointer;
  transition: transform 0.3s ease;
}
.media-wrapper img:hover {transform:scale(1.02);}

/* Lightbox */
.lightbox {
  display:none;
  position:fixed;
  z-index:3000;
  top:0; left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
}
.lightbox img {
  max-width:90%;
  max-height:80%;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
.lightbox.active {display:flex;}

/* 响应式 */
@media (max-width: 800px) {
  nav {
    padding: 16px 24px;
  }
  nav .menu {
    gap: 20px;
  }
}

@media (max-width: 500px) {
  nav {
    flex-direction: column;
    align-items: center;
    padding: 16px 0;
  }
  nav .menu {
    flex-direction: row;
    gap: 16px;
    margin-top: 8px;
  }
  nav .logo {
    font-size: 1.2rem;
  }
}
</style>
</head>
<body>

<header>
  <h1>LYNN LIU</h1>
  <nav>
    <a href="../index.html">Works</a>
    <a href="../resume.html">Resume</a>
    <a href="../about.html">About</a>
  </nav>
</header>

<div class="media-wrapper" style="position:relative;">
    <img src="../assets/project1_img1.jpg" alt="Project 1 image 1">
    <div style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>
</div>

<div class="container section">
  <h1>Project Two</h1>
  <p class="description">
    本项目是一件关于 <b>光与空间互动</b> 的装置实验。  
    观众通过身体移动触发空间内的光线变化，从而产生沉浸式的视觉体验。  
    它探索了物理空间与数字感知之间的边界。
  </p>

  <!-- 视频展示 -->
  <div class="media-wrapper">
    <iframe src="https://player.vimeo.com/video/1043928180" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>

  <!-- 图片展示 -->
  <div class="media-wrapper">
    <img src="../assets/project1_img1.jpg" alt="Project Two image 1">
  </div>
  <div class="media-wrapper">
    <img src="../assets/project1_img2.jpg" alt="Project Two image 2">
  </div>
  <div class="media-wrapper">
    <img src="../assets/project1_img4.jpg" alt="Project Two image 3">
     <div class="media-wrapper">

    <img src="../assets/project1_img5.jpg" alt="Project Two image 4">
  </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img src="" alt="Expanded view">
</div>

<script>
  // Lightbox 图片放大
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  document.querySelectorAll('.media-wrapper img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });
  lightbox.addEventListener('click', () => lightbox.classList.remove('active'));

// 禁止右键菜单
document.addEventListener('contextmenu', function(e){
    e.preventDefault();
    alert("右键已禁用");
});

// 禁止复制、剪切、选择
document.addEventListener('copy', e => e.preventDefault());
document.addEventListener('cut', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
</script>



</body>
</html>
