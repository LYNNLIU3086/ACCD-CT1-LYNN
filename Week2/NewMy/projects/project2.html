<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Project Two — MY PORTFOLIO</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", "PingFang SC", Arial, sans-serif;
      background: #ffffff;
      color: #111;
      line-height: 1.7;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 68px;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 28px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      z-index: 1500;
      border-bottom: 1px solid #eee;
    }

    header h1 { font-size: 16px; letter-spacing: 2px; font-weight: 700; }
    nav a { color: #000; text-decoration: none; margin-left: 18px; font-weight: 600; font-size: 14px; opacity: .9; transition: color .2s, opacity .2s; }
    nav a:hover { color: crimson; opacity: 1; }

    main {
      padding: 100px 20px 80px;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 60px;
    }

    /* 介绍 */
    .intro { text-align: center; }
    .intro h1 { font-size: 2.2rem; margin-bottom: 12px; font-weight: 700; }
    .intro p { font-size: 1rem; color: #444; max-width: 720px; margin: 0 auto; line-height: 1.8; }

    /* 主视频 */
    .media-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
      border-radius: 12px;
      background: #f5f5f5;
    }
    .media-wrapper iframe, .media-wrapper img {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .media-wrapper img:hover { transform: scale(1.02); }

    /* 小视频 + 小图片与描述（大小比例一致） */
    .small-media-section {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .small-media-item {
      flex: 1 1 300px;
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 12px;
      overflow: hidden;
      background: #f5f5f5;
    }
    .small-media-item iframe, .small-media-item img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    .small-media-caption {
      text-align: center;
      margin-top: 8px;
    }
    .small-media-caption h3 { margin: 0; font-size: 1.1rem; }
    .small-media-caption p { margin: 4px 0 0 0; font-size: 0.95rem; color: #555; }

    /* 图文并列 */
    .text-image { display: flex; gap: 40px; align-items: center; }
    .text-image img { width: 50%; border-radius: 12px; }
    .text-image .text { width: 50%; font-size: 1rem; color: #444; }

    /* 滑动画廊 */
    .gallery { display: flex; overflow-x: auto; gap: 16px; scroll-behavior: smooth; padding-bottom: 10px; }
    .gallery::-webkit-scrollbar { height: 8px; }
    .gallery::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
    .gallery-item { flex: 0 0 80%; position: relative; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #f5f5f5; }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; cursor: pointer; transition: transform 0.3s ease; }
    .gallery-item img:hover { transform: scale(1.03); }

    /* Lightbox */
    .lightbox { display: none; position: fixed; z-index: 3000; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); justify-content:center; align-items:center; }
    .lightbox img { max-width: 90%; max-height: 85%; border-radius: 12px; box-shadow:0 0 20px rgba(0,0,0,0.5); }
    .lightbox.active { display:flex; }

    /* 底部项目导航 */
    .project-nav { display:flex; justify-content:space-between; margin-top:60px; padding-top:20px; border-top:1px solid #eee; font-weight:600; }
    .project-nav a { text-decoration:none; color:#333; transition: color .3s; }
    .project-nav a:hover { color: crimson; }

    /* 淡入动画 */
    [data-fade] { opacity: 0; transform: translateY(30px); transition: all 0.8s ease; }
    [data-fade].visible { opacity: 1; transform: translateY(0); }

    @media(max-width:800px){
      .text-image { flex-direction: column; }
      .text-image img, .text-image .text { width: 100%; }
      .small-media-section { flex-direction: column; }
      .small-media-item { flex: 1 1 100%; }
      .gallery-item { flex: 0 0 90%; }
    }
  </style>
</head>
<body>
<header>
  <h1>MY PORTFOLIO</h1>
  <nav>
    <a href="../index.html">返回总览</a>
  </nav>
</header>

<main>

   <!-- 作品细节滑动画廊 -->
  <section data-fade>
    <h2 style="text-align:center;margin-bottom:12px;">作品细节展示</h2>
    <div class="gallery">
      <div class="gallery-item"><img src="../assets/project2_img2.jpg"></div>

<!-- 小视频（单独一行，无灰色占位） -->
<section class="small-video-section" data-fade>

  <div class="small-media-caption">

</section>

<style>

<!-- 小图片（单独一行） -->
<section class="small-media-section" data-fade>

    <img src="../assets/project2_img1.jpg" alt="创作背景">

  <div class="small-media-caption">

<style>
.small-media-section {
  display: flex;

  max-width: 600px;

.small-media-item iframe,

</style>


  <!-- 底部导航 -->
  <div class="project-nav">
    <a href="project1.html" class="prev">← Project One</a>
    <a href="../index.html" class="overview">返回总览</a>
    <a href="project3.html" class="next">Project Three →</a>
  </div>
</main>

<div class="lightbox" id="lightbox">
  <img src="" alt="Expanded view">
</div>

<script>
  // Lightbox
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const allImgs = document.querySelectorAll('img');

  allImgs.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });
  lightbox.addEventListener('click', () => lightbox.classList.remove('active'));

  // 淡入动画
  const fadeElements = document.querySelectorAll('[data-fade]');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
  }, { threshold: 0.2 });
  fadeElements.forEach(el => observer.observe(el));
</script>
</body>
</html>
