<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
        }
        header {
            background-color:rgb(0, 0, 0);
        }
        nav ul {
            margin:0;
            padding:30px;
            list-style: none;
        }
        nav ul li {
            margin: 20px auto;
            text-align: center;
            padding-bottom: 15px;
        }
        nav ul li:last-child {
            border-bottom:none 
        }
        nav ul li a {
            text-decoration: none;
            color:rgb(0, 0, 0);
            text-transform: uppercase;
        }
         .active {
            font-weight: bold;
        }

        .cursive {
            font-style: italic;

        }
        
        @media (min-width: 768px){
            nav ul {
                display: flex;
                justify-content: flex-end;
                background-color:rgb(255, 255, 255);
            }
        }
         
        @media (min-width: 1200px){
            nav ul {
                display: flex;
                justify-content: flex-start;
                background-color:rgb(0, 0, 0);
            }
        }
         nav ul li a {
            color:aqua;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">Work</a></li>
               <li class="active cursive"><a href="#">Portfolio</a></li>
               <li><a href="#">Resume</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <p>
            I craft immersive narratives where technology, emotion, and data converge to redefine human connections. My work transforms genetic sequences, bioelectric signals, and environmental data into provocative stories that bridge humanity, culture and nature.</p>
    </main>
           
     

    <footer></footer>
</body>
</html>
