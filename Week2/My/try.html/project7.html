<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Project Seven — MY PORTFOLIO</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin:0;
      font-family:"Helvetica Neue","PingFang SC",Arial,sans-serif;
      background:#000;
      color:#fff;
      line-height:1.6;
      overflow-x:hidden;
    }
    header {
      position:fixed;
      top:0; left:0; right:0;
      height:68px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 28px;
      background:rgba(0,0,0,0.85);
      z-index:1500;
    }
    header h1 {
      font-size:16px;
      letter-spacing:2px;
      font-weight:700;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      margin-left:18px;
      font-weight:600;
      font-size:14px;
      opacity:.95;
      transition:color .2s,opacity .2s;
    }
    nav a:hover {
      color:crimson;
      opacity:1;
    }
    main {
      padding:100px 20px 60px;
      max-width:1000px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:24px;
    }
    main h1 {
      font-size:2rem;
      margin-bottom:16px;
    }
    main p {
      margin-bottom:16px;
      font-size:1rem;
      color:#ddd;
    }
    img,iframe {
      width:100%;
      border-radius:8px;
      display:block;
    }
    @media(max-width:600px){
      header{padding:0 16px;}
      nav a{margin-left:12px;font-size:13px;}
      main h1{font-size:1.6rem;}
      main p{font-size:0.9rem;}
    }
  </style>
</head>
<body>
<header>
  <h1>MY PORTFOLIO</h1>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<main>
  <h1>Project Seven — 标题</h1>
  <p>这里写项目 7 的简要介绍，例如创作动机、概念设计、实验内容。</p>

  <!-- 视频展示 -->
  <iframe width="100%" height="480" src="https://www.youtube.com/embed/VIDEO_ID7" frameborder="0" allowfullscreen></iframe>

  <!-- 图片展示 -->
  <img src="assets/project7_img1.jpg" alt="Project Seven image 1">
  <img src="assets/project7_img2.jpg" alt="Project Seven image 2">
  <img src="assets/project7_img3.jpg" alt="Project Seven image 3">
</main>
</body>
</html>
