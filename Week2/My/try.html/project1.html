<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Project X — Lynn Liu</title>
<style>
/* 全局样式 */
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family:"Helvetica Neue","PingFang SC",Arial,sans-serif;
  background:#000;
  color:#fff;
  line-height:1.7;
  overflow-x:hidden;
}

/* 顶部导航栏 */
header {
  position: fixed;
  top:0; left:0; right:0;
  height:68px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 28px;
  background: rgba(0,0,0,0.85);
  z-index:1500;
}
header h1 {
  font-size:16px;
  letter-spacing:2px;
  font-weight:400;
}
nav a {
  color:#fff;
  text-decoration:none;
  margin-left:18px;
  font-weight:400;
  font-size:14px;
  opacity:.95;
  transition: color .2s, opacity .2s;
}
nav a:hover {color:crimson; opacity:1;}

/* 启动页 Intro */
.intro {
  position: fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#000;
  z-index:2000;
  pointer-events:auto;
}
.intro video {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}
.intro .title {
  font-size: clamp(36px, 7vw, 72px);
  letter-spacing:4px;
  font-weight:700;
  transform: translateY(12px);
  opacity:0;
  animation:introTitle 900ms ease forwards;
  color:#fff;
}
.intro .sub {
  margin-top:18px;
  color:#aaa;
  font-size:14px;
  opacity:0;
  animation:introSub 900ms ease 200ms forwards;
}
.intro .skip {
  margin-top:36px;
  border:1px solid rgba(255,255,255,0.12);
  padding:10px 18px;
  border-radius:6px;
  color:#fff;
  background:transparent;
  cursor:pointer;
  font-weight:600;
  transition: transform .18s ease, background .18s;
  opacity:0;
  animation:introBtn 900ms ease .35s forwards;
}
.intro .skip:hover {
  transform: translateY(-3px);
  background: rgba(255, 255, 255, 0.03);
}
@keyframes introTitle{to{transform:none;opacity:1;}}
@keyframes introSub{to{opacity:1;}}
@keyframes introBtn{to{opacity:1;}}
.intro.hidden{opacity:0;pointer-events:none;transition:opacity .6s ease;}

/* 主体内容 */
main {
  max-width:1000px;
  margin:100px auto 60px;
  padding:0 20px;
  display:flex;
  flex-direction:column;
  gap:32px;
  position:relative;
  z-index:1;
}

/* 项目标题 */
main h1 {
  font-size:clamp(28px,5vw,36px);
  font-weight:700;
  margin-bottom:12px;
  color:#fff;
  line-height:1.2;
}

/* 项目简介 */
main .description {
  font-size:1rem;
  color:#ddd;
  margin-bottom:24px;
  line-height:1.6;
}

/* 媒体内容 */
main img, main iframe {
  width:100%;
  border-radius:8px;
  display:block;
  max-height:600px;
  object-fit:cover;
  margin-bottom:24px;
  opacity:0;
  transform:translateY(20px);
  transition:opacity 0.7s ease, transform 0.7s ease;
}
main img.visible, main iframe.visible {
  opacity:1;
  transform:translateY(0);
}

/* 小屏幕响应式 */
@media(max-width:600px){
  header{padding:0 16px;}
  nav a{margin-left:12px; font-size:13px;}
  main h1{font-size:1.8rem;}
  main .description{font-size:0.95rem;}
}
</style>
</head>
<body>

<!-- 启动页 Intro -->
<div class="intro" id="intro">
  <video autoplay muted loop playsinline id="introVideo">
    <source src="../assets/intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="title">Project X</div>
  <div class="sub">作品集 · 视觉 / 交互 / 影像</div>
  <div class="skip">点击任意位置跳过</div>
</div>

<header>
  <h1>LYNN LIU</h1>
  <nav>
    <a href="../index.html">Back to Works</a>
    <a href="../resume.html">Resume</a>
    <a href="../about.html">About</a>
  </nav>
</header>

<main>
  <h1>Project X — 标题</h1>
  <p class="description">
    这里写项目的简要介绍，例如创意理念、实验方向、设计说明。可以分段描述项目背景、研究方法和最终成果。
  </p>

  <!-- 视频展示 -->
  <iframe width="100%" height="480" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>

  <!-- 图片展示 -->
  <img src="../assets/projectX_img1.jpg" alt="Project X image 1">
  <img src="../assets/projectX_img2.jpg" alt="Project X image 2">
  <img src="../assets/projectX_img3.jpg" alt="Project X image 3">
</main>

<script>
// Intro 逻辑
(function(){
  const intro = document.getElementById('intro');
  const main = document.querySelector('main');
  const video = document.getElementById('introVideo');

  function showMain() {
    intro.classList.add('hidden');
    setTimeout(()=>{
      main.style.pointerEvents='auto';
      document.documentElement.style.overflow='auto';
    },600);
    localStorage.setItem('visitedPortfolio','true');
  }

  if(localStorage.getItem('visitedPortfolio')){
    showMain();
  } else {
    video.addEventListener('ended', showMain);
    intro.addEventListener('click', showMain);
    setTimeout(showMain, 3000);
  }
})();


</script>
</body>
</html>
